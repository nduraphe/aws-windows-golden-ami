name: Build Windows Golden AMI

on:
  workflow_dispatch:
    inputs:
      server_type:
        description: "Select Windows server type or choose custom"
        required: true
        type: choice
        options:
          - member_server
          - domain_controller
          - custom

      custom_name:
        description: "Custom server type name (only when server_type=custom)"
        required: false
        default: ""

      custom_bucket:
        description: "Custom S3 bucket name for software/scripts (only when server_type=custom)"
        required: false
        default: ""

      custom_script:
        description: "Custom script key/path under the S3 bucket (only when server_type=custom)"
        required: false
        default: ""

      share_account_ids:
        description: "Comma-separated AWS account IDs to share AMI with (optional)"
        required: false
        default: ""

jobs:
  build-ami:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      DEFAULT_BUCKET: golden-ami-softwares-nagesh

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Latest Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: "latest"

      - name: Prepare Build Variables
        id: vars
        run: |
          # Selected server type
          TYPE="${{ github.event.inputs.server_type }}"

          # Convert comma-separated share_account_ids → HCL list
          RAW_ACCOUNTS="${{ github.event.inputs.share_account_ids }}"

          if [ -z "$RAW_ACCOUNTS" ]; then
            SHARE="[]"
          else
            RAW_CLEAN=$(echo "$RAW_ACCOUNTS" | tr -d ' ')
            IFS=',' read -r -a ARR <<< "$RAW_CLEAN"

            SHARE="["

            for i in "${!ARR[@]}"; do
              ID="${ARR[$i]}"

              # Validate AWS account ID (must be 12 digits)
              if ! [[ "$ID" =~ ^[0-9]{12}$ ]]; then
                echo "❌ Invalid AWS account ID: $ID"
                echo "All account IDs must be 12-digit numeric."
                exit 1
              fi

              [[ $i -gt 0 ]] && SHARE+=", "
              SHARE+="\"$ID\""
            done

            SHARE+="]"
          fi

          echo "share_account_ids=$SHARE" >> $GITHUB_OUTPUT

          # Custom Server Handling
          if [ "$TYPE" = "custom" ]; then

            MISSING=""

            # Check custom_name
            if [ -z "${{ github.event.inputs.custom_name }}" ]; then
              MISSING="${MISSING}custom_name "
            fi

            # Check custom_bucket
            if [ -z "${{ github.event.inputs.custom_bucket }}" ]; then
              MISSING="${MISSING}custom_bucket "
            fi

            # Check custom_script
            if [ -z "${{ github.event.inputs.custom_script }}" ]; then
              MISSING="${MISSING}custom_script "
            fi

            # If anything missing → fail with clear message
            if [ -n "$MISSING" ]; then
              echo "❌ ERROR: Missing required custom fields: ${MISSING// /, }"
              echo "Required when server_type=custom:"
              echo "  • custom_name"
              echo "  • custom_bucket"
              echo "  • custom_script"
              exit 1
            fi

            echo "server_type=${{ github.event.inputs.custom_name }}" >> $GITHUB_OUTPUT
            echo "software_bucket=${{ github.event.inputs.custom_bucket }}" >> $GITHUB_OUTPUT
            echo "manual_script_key=${{ github.event.inputs.custom_script }}" >> $GITHUB_OUTPUT

          else
            echo "server_type=${TYPE}" >> $GITHUB_OUTPUT
            echo "software_bucket=${{ env.DEFAULT_BUCKET }}" >> $GITHUB_OUTPUT
            echo "manual_script_key=" >> $GITHUB_OUTPUT
          fi

      - name: Packer Init
        working-directory: packer
        run: packer init windows-golden.pkr.hcl

      - name: Debug Packer Variable Loading
        working-directory: packer
        run: |
          export PACKER_LOG=1
          export PACKER_LOG_PATH=packer-debug.log
          packer validate windows-golden.pkr.hcl || true
          echo "====== PACKER DEBUG LOG ======"
          cat packer-debug.log

      - name: Validate Packer Template
        working-directory: packer
        run: |
          packer validate \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "server_type=${{ steps.vars.outputs.server_type }}" \
            -var "software_bucket=${{ steps.vars.outputs.software_bucket }}" \
            -var "manual_script_key=${{ steps.vars.outputs.manual_script_key }}" \
            -var "share_account_ids=${{ steps.vars.outputs.share_account_ids }}" \
            windows-golden.pkr.hcl

      - name: Build Windows Golden AMI
        working-directory: packer
        run: |
          packer build \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "server_type=${{ steps.vars.outputs.server_type }}" \
            -var "software_bucket=${{ steps.vars.outputs.software_bucket }}" \
            -var "manual_script_key=${{ steps.vars.outputs.manual_script_key }}" \
            -var "share_account_ids=${{ steps.vars.outputs.share_account_ids }}" \
            windows-golden.pkr.hcl